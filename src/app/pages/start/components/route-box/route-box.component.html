<mat-card>
  <div class="title">
  WÃ¤hle Deine Pendelroute
  </div>
  <span class="subtitle">
  um zu sehen, wie viel CO2 Du mit VVS sparen kannst
  </span>
  <div class="routes">
    <div class="icons">
      <img src="/assets/icons/icon-start.svg"/>
      <div class="line-route"></div>
      <img src="/assets/icons/icon-destination.svg"/>
    </div>
    <div class="inputs">
        <ng-select [items]=" sources$ | async"
                   [typeahead]="sourcesInput$"
                   placeholder="von : Ort, Haltestelle, Adresse, POI"
                   bindLabel="disassembledName"
                   [loading]="sourcesLoading"
                   [(ngModel)]="selectedSource"
        >
          <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
            <div class="ng-select-image">
            <img [src]="'/assets/icons/'+item.type+'.svg'"/>
              <div>
                <div class="item-option">{{item.disassembledName}}</div>
                <div class="sub-item-option">{{item.parent.name}}</div>
              </div>
            </div>
            <hr/>
          </ng-template>
        </ng-select>
        <ng-select [items]="destinations$ | async"
                   [typeahead]="destinationsInput$"
                   placeholder="nach : Ort, Haltestelle, Adresse, POI"
                   bindLabel="disassembledName"
                   [loading]="destinationLoading"
                   [(ngModel)]="selectedDestination"
        >
          <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
            <div class="ng-select-image">
              <img [src]="'/assets/icons/'+item.type+'.svg'"/>
              <div>
                <div class="item-option">{{item.disassembledName}}</div>
                <div class="sub-item-option">{{item.parent.name}}</div>
              </div>
            </div>
            <hr/>
          </ng-template>
        </ng-select>
    </div>
    <div class="exchange">
      <button mat-button class="exchange-button" (click)="exchange()">
        <img src="/assets/icons/icon-switch.svg"/>
      </button>
    </div>
  </div>
  <button (click)="handleConfirm()" [disabled]="!selectedSource || !selectedDestination" class="btn-confirm" mat-raised-button color="primary">Weiter</button>
</mat-card>
