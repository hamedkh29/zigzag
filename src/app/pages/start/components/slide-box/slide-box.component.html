<div class="box">
  <mat-carousel
    timings="250ms ease-in"
    [autoplay]="true"
    [interval]="5000"
    maxWidth="auto"
    [slides]="slides.length"
    [loop]="true"
    [hideArrows]="true"
    [hideIndicators]="false"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    [maintainAspectRatio] = "false"
    slideHeight = "246px"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let slide of slides; let i = index"
      [image]="slide"
      overlayColor="#00000040"
      [hideOverlay]="true"
    ></mat-carousel-slide>
  </mat-carousel>
</div>
